<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p>Please add item category that you want to enter:
            <h:inputText id="category" required="true" requiredMessage="this field is required"
                         value="#{sellerActions.category}"></h:inputText>
        </p>
        <p>Please add item name that you want to enter:
            <h:inputText id="name" required="true" requiredMessage="this field is required"
                         value="#{sellerActions.itemname}"></h:inputText>
        </p>
        <p>Please enter the number of items available:
            <h:inputText id="avail" required="true" requiredMessage="this field is required"
                         value="#{sellerActions.itemsAvailable}"></h:inputText>
        </p>
        <p>Please enter the keep alive count:
            <h:inputText id="alive" required="true" requiredMessage="this field is required"
                         value="#{sellerActions.keepAliveCount}"></h:inputText>
        </p>
        <p>
            <h:commandButton id="submit" value="Submit"
                                 action="addConfirmation.xhtml" />
        </p>
        </h:form>
    </h:body>
</html>
