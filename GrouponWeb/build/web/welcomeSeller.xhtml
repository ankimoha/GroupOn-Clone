<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Seller page</title>
    </h:head>
    <h:body>
        <h:form>
            <p>Hello seller, #{login.loginId}</p>
            <p>here are the things u can do</p>
            <p>
            <h:commandButton id="viewitems" value="view your items"
                             action="viewitems.xhtml"></h:commandButton>
            </p>
            <p>
                <h:commandButton id="add" value="add items"
                                 action="additems.xhtml"></h:commandButton>
            </p>
            <p>
                <h:commandButton id="vieworders" value="view orders"
                                 action="vieworders.xhtml">
                    
                </h:commandButton>
                
            </p>
            <p>
                <h:commandButton id="SignOut" value="Sign Out"  
                                action="#{login.signOut()}" />
            </p>            
        </h:form>
    </h:body>
</html>
